<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cold Storage Archive</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

  <h1 class="mb-4">ðŸ“¦ Cold Storage Data Checklist</h1>

  <form method="POST" class="row g-3 border p-3 mb-5 bg-light rounded shadow-sm">
    {% csrf_token %}
    <div class="col-md-4">
      <label class="form-label">Name</label>
      <input type="text" class="form-control" name="name" required>
    </div>
    <div class="col-md-4">
      <label class="form-label">Category</label>
      <select class="form-select" name="category">
        {% for cat in categories %}
          <option value="{{ cat.id }}">{{ cat.name }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-4">
      <label class="form-label">Size Estimate (GB)</label>
      <input type="number" step="0.01" class="form-control" name="size_estimate_gb">
    </div>
    <div class="col-12">
      <label class="form-label">Tags (comma separated)</label>
      <input type="text" class="form-control" name="tags">
    </div>
    <div class="col-12">
      <label class="form-label">Description</label>
      <textarea class="form-control" name="description" rows="3"></textarea>
    </div>
    <div class="col-12 text-end">
      <button type="submit" class="btn btn-primary">Add Item</button>
    </div>
  </form>

  <div class="mb-5">
    <h3>ðŸ“¥ Bulk JSON Import</h3>
    <form method="POST" action="/import-json/" enctype="multipart/form-data" class="input-group">
      {% csrf_token %}
      <input type="file" name="json_file" class="form-control">
      <button type="submit" class="btn btn-success">Import</button>
    </form>
  </div>

  <h2 class="mb-3">ðŸ“ƒ Data Items</h2>
  <ul class="list-group">
    {% for item in items %}
      <li class="list-group-item">
        <strong>{{ item.name }}</strong> â€”
        <span class="badge bg-secondary">{{ item.category.name }}</span> â€”
        {{ item.size_estimate_gb }} GB
      </li>
    {% endfor %}
  </ul>

</body>
</html>
